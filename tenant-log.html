    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-xl navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="Images/smart-water-meter.jpg" alt="Smart Water Meter Logo"
                        style="width: 30px; height: 30px;">
                    Smart Water Solutions
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tenant-log.html">Tenant Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="owner-log.html">Owner Login</a>

                        <li class="nav-item">
                            <a class="nav-link" href="sign-up.html">Sign-Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="faq.html">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="form-wrapper">
            <div class="spinner-wrapper">
                <div class="spinner spinner-1"></div>
                <div class="spinner spinner-2"></div>
                <div class="spinner spinner-3"></div>
                <div class="image">
                    <img class="water-image" src="Images/water-splash.jpg" alt="">
                </div>
            </div>
            <section class="login-section">
                <div class="login-container">
                    <h2>Tenant Login</h2>
                    <form action="tenantlog.php" method="POST" id="ownerLoginForm" class="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                required>
                        </div>
                        <div class="show-password-toggle">
                            <input class="checkbox" name="show" type="checkbox" id="togglePassword">
                            <label class="label-show" for="togglePassword">Show Password</label>
                        </div>
                        <button type="submit" class="cta-button">Login</button>

                        <div class="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>

                        <p id="error-message" class="error-message"></p>
                    </form>
                </div>
            </section>
        </div>
    </main>


    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
