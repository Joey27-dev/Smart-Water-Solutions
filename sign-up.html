    <main class="signup-container">
        <div class="container">
            <!-- <div class="logo-signup">
                <img src="Images/water-splash.jpg" alt="Logo">
            </div> -->

            <div class="form-wrapper">
                <div class="form-box signup">
                    <h2 class="header">Sign Up</h2>
                    <form action="sign-up.php" method="post">
                        <div class="form-group">
                            <label for="usertype">User Type</label>
                            <select class="form-control" id="usertype" name="usertype" required>
                                <option value="owner">Owner</option>
                                <option value="tenant">Tenant</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group box">
                            <label for="password">Password<span id="text"></span></label>
                            <input type="password" class="form-control" id="password" name="password" maxlength="20"
                                required>
                        </div>
                        <div class="show-password-toggle">
                            <input class="checkbox" name="show" type="checkbox" id="togglePassword">
                            <label class="label-show" for="togglePassword">Show Password</label>
                        </div>
                        <button type="submit" class="cta-button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script>
        let passwordInput = document.getElementById("password");
        let text = document.getElementById("text");
        let form = document.querySelector("form");  // Define the form element

        // Password input event listener to update strength
        passwordInput.addEventListener("input", function (event) {
            let password = event.target.value;
            let strength = 0;

            if (password.length >= 7) strength++;  // Checks length
            if (/\d/.test(password)) strength++;   // Checks for number
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;  // Checks for special char

            // Update the strength text and border color
            if (strength === 0) {
                text.textContent = "";
                passwordInput.style.borderColor = "#ddd";
            } else if (strength === 1) {
                text.textContent = "    Weak";
                text.style.color = "#ff2c1c";
                passwordInput.style.borderColor = "#ff2c1c";
            } else if (strength === 2) {
                text.textContent = "    Medium";
                text.style.color = "#ff9800";
                passwordInput.style.borderColor = "#ff9800";
            } else {
                text.textContent = "    Strong";
                text.style.color = "#12ff12";
                passwordInput.style.borderColor = "#12ff12";
            }
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        });

        // Form submit event listener to check password strength
        form.addEventListener("submit", function (e) {
            const password = passwordInput.value;
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[\W_]/.test(password);
            const isLongEnough = password.length >= 7;

            if (!(hasNumber && hasSpecial && isLongEnough)) {
                e.preventDefault();
                alert("Password is too weak. It must be at least 7 characters long and include a number and special character.");
            }
        });
    </script>
